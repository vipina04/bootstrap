<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid mt-3">
  <h1>Three equal width columns</h1>
  <p> Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
  <div class="row">
    <div class="col p-3 bg-primary text-white">
        <h2>python</h2>
        <p> 
        python contains various datatypes
        </p>
  </div>
    <div class="col p-3 bg-dark text-white">
        <h2>python lambda</h2>
        <p> 
         lambda is a function.
        </p>
    </div>
    <div class="col p-3 bg-primary text-white">
        <h2>python functions</h2>
        <p> 
          python contains various functions
        </p>
    </div>
  </div>
</div>

</body>
</html>
